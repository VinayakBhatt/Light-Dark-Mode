<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            transition: background-color 0.5s;
        }

        .container {
            width: 300px;
            height: 200px;
            background-color: rgb(255, 0, 0); /* Default background color */
            transition: background-color 0.5s;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #ff009d; /* main body color */
        }

        .container.dark-mode {
            background-color: rgb(182, 135, 135);
        }

        /* Toggle button styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #0e8041;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
    <title>Dark/Light Mode Toggle</title>
</head>
<body>

<div class="container" id="myContainer">
    <h2>Your Content Goes Here</h2>
</div>

<label class="switch">
    <input type="checkbox" onclick="toggleMode()" checked>
    <span class="slider round"></span>
</label>

<script>
    function toggleMode() {
        const body = document.body;
        const container = document.getElementById('myContainer');

        body.classList.toggle('dark-mode');
        container.classList.toggle('dark-mode');
    }
</script>

</body>
</html>
